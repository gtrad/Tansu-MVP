name: Build macOS DMG

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.9.0)'
        required: false
        default: '0.9.0'

permissions:
  contents: write

jobs:
  build-apple-silicon:
    runs-on: macos-14  # Apple Silicon runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install customtkinter Pillow openpyxl python-docx pynput pyobjc-framework-Quartz pyobjc-framework-ApplicationServices

      - name: Build app with PyInstaller
        run: |
          pyinstaller Tansu.spec --clean -y

      - name: Create DMG
        run: |
          chmod +x create_dmg.sh
          ./create_dmg.sh
          mv Tansu-0.9.0.dmg Tansu-0.9.0-AppleSilicon.dmg

      - name: Upload Apple Silicon DMG
        uses: actions/upload-artifact@v4
        with:
          name: Tansu-AppleSilicon
          path: Tansu-0.9.0-AppleSilicon.dmg

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: Tansu-0.9.0-AppleSilicon.dmg
          draft: false
          prerelease: false

  build-intel:
    runs-on: macos-14  # Use Apple Silicon with Rosetta
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install x86_64 Homebrew
        run: |
          arch -x86_64 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

      - name: Install Python via x86_64 Homebrew
        run: |
          # Install Python (link errors are expected and OK - we use Cellar path)
          arch -x86_64 /usr/local/bin/brew install python@3.11 || echo "Install completed (link errors ignored)"

      - name: Set Python path
        run: |
          PYTHON_PATH=$(arch -x86_64 /usr/local/bin/brew --prefix python@3.11)/bin/python3.11
          echo "PYTHON_X86=$PYTHON_PATH" >> $GITHUB_ENV
          echo "Using Python at: $PYTHON_PATH"
          arch -x86_64 $PYTHON_PATH --version

      - name: Install dependencies (x86_64)
        run: |
          arch -x86_64 $PYTHON_X86 -m pip install --upgrade pip
          arch -x86_64 $PYTHON_X86 -m pip install pyinstaller
          arch -x86_64 $PYTHON_X86 -m pip install customtkinter Pillow openpyxl python-docx pynput pyobjc-framework-Quartz pyobjc-framework-ApplicationServices

      - name: Build app with PyInstaller (x86_64)
        run: |
          arch -x86_64 $PYTHON_X86 -m PyInstaller Tansu.spec --clean -y

      - name: Create DMG
        run: |
          chmod +x create_dmg.sh
          ./create_dmg.sh
          mv Tansu-0.9.0.dmg Tansu-0.9.0-Intel.dmg

      - name: Upload Intel DMG
        uses: actions/upload-artifact@v4
        with:
          name: Tansu-Intel
          path: Tansu-0.9.0-Intel.dmg

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: Tansu-0.9.0-Intel.dmg
          draft: false
          prerelease: false
