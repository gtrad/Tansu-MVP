name: Build macOS DMG

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.9.0)'
        required: false
        default: '0.9.0'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-14  # Apple Silicon runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install customtkinter Pillow openpyxl python-docx pynput pyobjc-framework-Quartz pyobjc-framework-ApplicationServices

      - name: Build app with PyInstaller
        run: |
          pyinstaller Tansu.spec --clean -y

      - name: Create DMG
        run: |
          chmod +x create_dmg.sh
          ./create_dmg.sh

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: Tansu-macOS
          path: Tansu-0.9.0.dmg

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: Tansu-0.9.0.dmg
          draft: false
          prerelease: false
