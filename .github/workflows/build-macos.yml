name: Build macOS DMG

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.9.0)'
        required: false
        default: '0.9.0'

jobs:
  build-apple-silicon:
    runs-on: macos-14  # M1 runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install customtkinter Pillow openpyxl python-docx pynput pyobjc-framework-Quartz pyobjc-framework-ApplicationServices

      - name: Build app with PyInstaller
        run: |
          pyinstaller Tansu.spec --clean -y

      - name: Create DMG
        run: |
          chmod +x create_dmg.sh
          ./create_dmg.sh
          mv Tansu-0.9.0.dmg Tansu-0.9.0-AppleSilicon.dmg

      - name: Upload Apple Silicon DMG
        uses: actions/upload-artifact@v4
        with:
          name: Tansu-AppleSilicon
          path: Tansu-0.9.0-AppleSilicon.dmg

  build-intel:
    runs-on: macos-13  # Intel runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install customtkinter Pillow openpyxl python-docx pynput pyobjc-framework-Quartz pyobjc-framework-ApplicationServices

      - name: Build app with PyInstaller
        run: |
          pyinstaller Tansu.spec --clean -y

      - name: Create DMG
        run: |
          chmod +x create_dmg.sh
          ./create_dmg.sh
          mv Tansu-0.9.0.dmg Tansu-0.9.0-Intel.dmg

      - name: Upload Intel DMG
        uses: actions/upload-artifact@v4
        with:
          name: Tansu-Intel
          path: Tansu-0.9.0-Intel.dmg

  create-release:
    needs: [build-apple-silicon, build-intel]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Apple Silicon DMG
        uses: actions/download-artifact@v4
        with:
          name: Tansu-AppleSilicon

      - name: Download Intel DMG
        uses: actions/download-artifact@v4
        with:
          name: Tansu-Intel

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Tansu-0.9.0-AppleSilicon.dmg
            Tansu-0.9.0-Intel.dmg
          draft: false
          prerelease: false
