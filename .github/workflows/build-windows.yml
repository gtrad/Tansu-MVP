name: Build Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.9.0)'
        required: false
        default: '0.9.0'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install customtkinter Pillow openpyxl python-docx pynput pywin32 pystray

      - name: Create certs directory and extract certificates
        env:
          SSL_FULLCHAIN: ${{ secrets.SSL_FULLCHAIN }}
          SSL_PRIVKEY: ${{ secrets.SSL_PRIVKEY }}
        run: |
          New-Item -ItemType Directory -Force -Path certs
          [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String($env:SSL_FULLCHAIN)) | Out-File -FilePath certs/fullchain.pem -Encoding utf8
          [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String($env:SSL_PRIVKEY)) | Out-File -FilePath certs/privkey.pem -Encoding utf8

      - name: Build app with PyInstaller
        run: |
          pyinstaller Tansu.spec --clean -y

      - name: List build output
        run: |
          Get-ChildItem -Recurse dist/

      - name: Create installer zip
        run: |
          Compress-Archive -Path dist/Tansu -DestinationPath Tansu-0.9.0-Windows.zip

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: Tansu-Windows
          path: Tansu-0.9.0-Windows.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: Tansu-0.9.0-Windows.zip
          draft: false
          prerelease: false
